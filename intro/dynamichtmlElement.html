<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnCreateElement(){
            var pRef = document.createElement('p')
            var text =  document.createTextNode('Hello World, hello javascript is the wor;ds')
                    
                pRef.append(text)

                    document.querySelector('div ').appendChild(pRef)
                
        }
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>Dynamic Element Creation</h2>
        <button onclick="fnCreateElement()">Create Element</button>

    </div>
    
</body>
</html>
