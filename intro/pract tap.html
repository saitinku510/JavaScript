<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function fnShwHde(){
         var passRef = document.getElementById('password')
         var btnRef = document.getElementById('btn')

            if(passRef.getAttribute('type') == 'password') {
                passRef.setAttribute('type','text')
                btnRef.innerText = 'Hide Password'

            } else{
                passRef.setAttribute('type', 'password')
                btnRef.innerText = 'ShowPassword'
            }

        

            

        
        

    }
</script>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>Show/Hide Password</h2>
        <input type="password" placeholder="Enter Password" id="password"/>
        <button onclick="fnShwHde()" id="btn">Show Password</button>
    </div>
</body>
</html>
